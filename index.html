<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acorn</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5e3b26;
      --secondary: #a56c43;
      --accent: #c47f50;
      --text: #f5f0e6;
      --text-light: #d2bfae;
      --bg-gradient: linear-gradient(#3e2f23, #8b5e3c);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      color: var(--text);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

   
    .navbar {
      background-color: rgba(94, 59, 38, 0.9);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }

    .nav-brand span {
      display: inline-block;
    }

    .nav-brand::before {
      content: "üå∞";
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-link span {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .nav-link:hover span {
      color: var(--text);
      transform: translateY(-2px);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

  
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
    }

    .acorn-container {
      background: var(--primary);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .acorn-logo {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .acorn-logo span {
      display: inline-block;
    }

    .acorn-logo::before {
      content: "üå∞";
      margin-right: 10px;
    }

    .acorn-description {
      margin-bottom: 20px;
      color: var(--text-light);
    }

    .acorn-description span {
      display: inline-block;
      color: var(--accent);
      font-weight: 600;
    }

    .proxy-form {
      width: 100%;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1rem;
      outline: none;
      background: rgba(245, 240, 230, 0.9);
      color: #3e2f23;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 3px var(--accent);
    }

    button {
      margin-top: 15px;
      background: var(--secondary);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button span {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    button:hover span {
      transform: translateX(3px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .footer span {
      display: inline-block;
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .acorn-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <a href="#" class="nav-brand"><span>Acorn Proxy</span></a>
    <div class="nav-links">
      <a href="#" class="nav-link"><span>Home</span></a>
      <a href="#" class="nav-link"><span>Features</span></a>
      <a href="#" class="nav-link"><span>Support</span></a>
      <a href="#" class="nav-link"><span>About</span></a>
    </div>
  </nav>

 
  <div class="main-content">
    <div class="acorn-container">
      <div class="acorn-logo"><span>Acorn Proxy</span></div>
      <p class="acorn-description">Plant your search here and <span>grow your freedom</span> üå±</p>
      <form class="proxy-form" onsubmit="startProxy(event)">
        <input id="urlInput" type="text" placeholder="Enter URL or search..." autofocus />
        <button type="submit"><span>Sprout</span></button>
      </form>
      <div class="footer"><span>Rooted in privacy</span> ‚Ä¢ Made with üçÇ</div>
    </div>
  </div>

  <script>
    function startProxy(e) {
      e.preventDefault();
      const input = document.getElementById("urlInput").value.trim();
      if (input) {
        window.location.href = `/active/go/${encodeURIComponent(input)}`;
      }
    }
  </script>
</body>
</html>
